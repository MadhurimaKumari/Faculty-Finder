<!DOCTYPE html>
<html>
<head><title>Search Results</title></head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    {% if faculty %}
        <ul>
            {% for item in faculty %}
                <li>{{ item['name'] }} ({{ item['department'] }}): Block {{ item['block'] }}, Floor {{ item['floor'] }}, Cabin {{ item['cabin_no'] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No faculty found.</p>
    {% endif %}
    <a href="/">Search Again</a>
</body>
</html>
